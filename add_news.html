<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="campus_news.html">Campus News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add News</h1>
        <form id="news-form">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="exams">Exams</option>
                <option value="sports">Sports</option>
                <option value="seminar_webinar">Seminars/Webinars</option>
                <option value="lectures">Lectures</option>
                <option value="student_life">Student Life</option>
                <option value="academic_research">Academic Research</option>
                <option value="events">Events</option>
                <option value="media_press">Media/Press</option>
                <option value="announcements">Announcements</option>
            </select>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Â© 2025 Campus News. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
