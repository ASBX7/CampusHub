<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Notes</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <style>
    body {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #facc15;
    }

    header, footer {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .note-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .note-card {
      border: 1px solid #e2e8f0;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: white;
    }

    .comment-box {
      background: #f9fafb;
      padding: 0.5rem;
      border-radius: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .form-section {
      max-width: 600px;
      margin: auto;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
    }
 .small-button {
  padding: 0.25rem 0.75rem;
  font-size: 0.8rem;
  line-height: 1;
  width: auto;
  display: inline-block;
  min-width: unset;
  length: 1px ;
}
#comment-section {
  margin-top: 2rem;
  border-top: 1px solid #e2e8f0;
  padding-top: 1rem;
}

#comment-list .comment-box {
  background: #f1f5f9;
  padding: 0.5rem;
  border-radius: 0.25rem;
  margin-bottom: 0.5rem;
}

#comment-form textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  resize: vertical;
}

#comment-form button {
  margin-top: 0.5rem;
}




  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Campus Hub - Course Notes</h1>
  </header>

  <main class="container">
    <!-- Listing -->
    <section>
      <h2>Course Notes Listing</h2>
      <input type="search" placeholder="Search notes...">
      <select>
        <option>Filter by course</option>
      </select>
      <select>
        <option>Sort by</option>
        <option>Newest</option>
        <option>Popular</option>
      </select>

      <div class="note-grid"></div>

      <nav>
        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#" class="current">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </nav>

      <a href="#create" role="button">Add New Note</a>
    </section>

    <!-- Creation -->
    <section id="create" class="form-section" style="display:none">
      <h2>Create Course Note</h2>
      <form>

        <label for="course">Course Name</label>
        <input type="text" id="course" name="course" placeholder="e.g. ITCS333" required>

        <label for="title">Note Title</label>
        <input type="text" id="title" name="title" placeholder="Title of notes" required>

        <label for="description">Note Description</label>
        <textarea id="description" name="description" placeholder="Brief description..." required></textarea>

        <label for="upload">Upload File (optional)</label>
        <input type="file" id="upload" name="upload">

        <div class="action-buttons">
          <button type="submit">Submit Note</button>
          <a href="#" role="button" class="secondary small-button">Cancel</a>
          



        </div>
      </form>
      <div id="comment-section" class="form-section">
  <h3>General Comments</h3>
  <div id="comment-list">
    <p>No comments yet.</p>
  </div>
  <form id="comment-form">
    <label for="comment-input">Leave a comment</label>
    <textarea id="comment-input" name="comment" rows="3" placeholder="Your thoughts..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
</div>

    </section>

    <!-- Detail -->
    <section id="detail" class="form-section" style="display:none">
      <h2>Course Note Details</h2>
      <article>
        <h3></h3>
        <div id="detail-content"></div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Campus Hub</p>
  </footer>

  <!-- JS File -->
  <script src="app.js" defer></script>
</body>
</html>
