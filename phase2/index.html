<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Campus News</h1>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
      <input type="text" placeholder="Search..." class="border p-2 rounded w-full md:w-1/2">
      <select class="border p-2 rounded w-full md:w-1/4">
        <option>Sort by Date</option>
        <option>Sort by Title</option>
      </select>
      <a href="form.html" class="bg-green-600 text-white px-4 py-2 rounded text-center">+ Add News</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 news-list"></div>

    <div class="flex justify-center mt-6 gap-2 pagination"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div class="flex justify-center mt-6 gap-2 pagination"></div>

  </main>
  <footer class="bg-gray-100 text-center py-4 mt-10 border-t">
    <p class="text-sm text-gray-600">
      &copy; <span id="footer-year"></span> Campus Hub. All rights reserved.
    </p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
