<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Group Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Study Group Finder</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="CreateItem.html">Add New Group</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="search">
        <section class="search_bar">
          <input type="search" id="searchInput" placeholder="Search Study Groups...">
        </section>
        <div class="sortby">
          <label for="menu">Sort by:</label>
          <select id="menu" name="menu">
            <option value="date">Date</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </div>

      <div class="items" id="items"></div>

      <div class="back-next">
        <button class="back">Previous</button>
        <button class="next">Next</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CampusHub. </p>
    </footer>
  </div>

  <script>
    const itemsDiv = document.getElementById('items');
    const storedGroups = JSON.parse(localStorage.getItem('studyGroups')) || [];

    function renderGroups(groups) {
      itemsDiv.innerHTML = '';
      if (groups.length > 0) {
        groups.forEach(group => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.innerHTML = `
            <a href="ItemDetails.html?id=${group.id}">
              <h3>${group.name}</h3>
            </a>
            <p>Location: ${group.location}</p>
            <p>Date: ${group.date}</p>
          `;
          itemsDiv.appendChild(itemDiv);
        });
      } else {
        itemsDiv.innerHTML = '<p>No study groups available.</p>';
      }
    }

    renderGroups(storedGroups);
  </script>
</body>
</html>
