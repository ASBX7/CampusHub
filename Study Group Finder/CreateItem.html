<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Study Group</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Create New Study Group</h1>
    </header>
    <main>
      <form id="createForm">
        <label for="group_name">Group Name <span class="required">*</span></label>
        <input type="text" id="group_name" required>

        <label for="location">Location <span class="required">*</span></label>
        <input type="text" id="location" required>

        <label for="meeting_time">Date & Time <span class="required">*</span></label>
        <input type="datetime-local" id="meeting_time" required>

        <label for="details">Details <span class="required">*</span></label>
        <input type="text" id="details" required>

        <button type="submit">Submit</button>
        <a href="MainListings.html">Cancel</a>
      </form>
    </main>
    <footer>
        <p>&copy; 2025 CampusHub. </p>    </footer>
  </div>

  <script>
    const form = document.getElementById('createForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const newGroup = {
        id: Date.now(), 
        name: document.getElementById('group_name').value,
        location: document.getElementById('location').value,
        date: document.getElementById('meeting_time').value,
        details: document.getElementById('details').value
      };

      const storedGroups = JSON.parse(localStorage.getItem('studyGroups')) || [];
      storedGroups.push(newGroup);
      localStorage.setItem('studyGroups', JSON.stringify(storedGroups));
      alert('Group Created Successfully!');
      window.location.href = "MainListings.html"; 
    });
  </script>
</body>
</html>
