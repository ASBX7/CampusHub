<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cource Reviews</title>
    <link rel="stylesheet" href="style.css">

 
</head>
<body>
    <script src="script.js"></script>
    <main class="container">
        <section id="MainPage" class="view">
            <header>
                <h1>Cource Reviews</h1>
                <p>Share your experience with us</p>
            </header>

            <section>
                <form>
                    <div class="grid">
                        <input type="search" placeholder="Search by cource or instructor" />
                        <select>
                            <option>Filter by Department </option>
                            <option>Computer Science</option>
                            <option>Buisness</option>
                            <option>Engineering</option>
                        </select>
                        <select>
                            <option>Sort by</option>
                            <option>Highest Rated</option>
                            <option>Most Reviewed</option>
                        </select>
                    </div>
                </form>
            </section>

            <section style="text-align: right; margin-top: 1rem;">
                <a href="#add-review" role="button">➕ Add New Review</a>
            </section>

            <section class="grid" style="--grid-cols: 1; @media(min-width: 768px) { --grid-cols: 2; }">
                
            </section>

            <nav aria-label="Pagination">
                <ul class="pagination">
                    <li><a href="#">« Prev</a></li>
                    <li><strong>1</strong></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">Next »</a></li>
                </ul>
            </nav>
        </section>

        <section id="add-review" class="view">
            <a href="#MainPage" role="button" class="secondary">Back</a>
            <h2>Add New review</h2>
            <form id="add-review-form">
                <label>
                    Subject Name
                    <input type="text" name="subject_name" placeholder="Ex: Cloud Computing" required />
                </label>
                <label>
                    Instructor Name
                    <input type="text" name="instructor_name" placeholder="Ex: Dr. Hashem Ahmed" required />
                </label>
                <label>
                    Department
                    <select name="Department" required>
                        <option value="">Select a Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Buisness">Buisness</option>
                        <option value="Engineering">Engineering</option>
                
                    </select>
                </label>

                <label>
                    Review
                    <select name="select_review" required>
                        <option value="">Select a review</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★☆☆</option>
                        <option value="3">★★★★☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </label>
                <label>
                    Notes
                    <textarea name="notes" placeholder="Share your experience" required></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="review-detail" class="view">
        </section>
        
    </main>
</body>
</html>
